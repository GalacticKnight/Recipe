<html>
    <head>
        <title>

        </title>
        <link rel="stylesheet" href="/static/style.css">
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    </head>
    <body>
        <h1>Welcome {{users.first_name}}</h1>
        <div>
            <a href="/recipe/dashboard">Back to Recipes</a>
            <a href="/logout">Log Out</a>
        </div>
        {% with messages = get_flashed_messages() %}<!-- THIS NEEDS TO BE MODIFIED -->
            {% if messages %}
                <div role="alert">
                    {% for message in messages %}
                        <p>{{message}}</p>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}
        <form action="/recipes/editing_recipe" method="post">
            <div>
                <label for="name">name</label>
                <input type="text" name="name"placeholder="name" value="{{recipes.name}}">
            </div>
            <div>
                <label for="description">description:</label>
                <textarea type="text" name="description"rows="5">{{recipes.description}}</textarea>
            </div>
            <div>
                <label for="instructions">Instructions</label>
                <textarea type="text" name="instructions"rows="5">{{recipes.instructions}}</textarea>
            </div>
            <div>
                <label for="date_made">date_made:</label>
                <input type="date" name="date_made" value="{{recipes.date_made}}" required ><!-- required notifies when you need this-->
            </div>
            <div>
                <p>Under 30 minutes?</p>
                <label for="yes">Yes</label>
                <input type="radio" name="under_30" value="1">
                <label for="no">No</label>
                <input type="radio" name="under_30" value="0">
            </div>
            <input type="hidden" name="user_id" value="{{recipes.creator.id}}"><!--------------------------------------->
            <input type="hidden" name="id" value="{{recipes.id}}"><!--------------------------------------->
            <input type="submit" value="Submit">
            
        </form>
    </body>
</html>
